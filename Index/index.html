        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">

  <section class="contact-box">
    <div class="row no-gutters bg-light-x">
      <div class="col-xl-5 col-lg-12 register-bg">

      </div>
      <div class="col-xl-7 col-lg-12">
        <div class="position-absolute testiomonial p-4"></div>
        <div class="container align-self-center">
          <h1>Registro</h1>
          <div class="form-group">
            <button class="btn btn-outline-light d-inline-block text-dark mr-2 mb-3 width-100"><i
                class="icon ion-logo-google lead align-middle mr-2"></i> Google </button>
          </div>
          <p class="text-muted mb-5">Ingresa la siguiente información para registrarte como cliente.</p>
          <form>
            <div class="form-row mb-2">


              <div class="form-group col-md-6">
                <label class="font-weight-bold">Cedula <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Tu cedula" id="cedula" name="cedula" required
                  autofocus>
              </div>

              <div class="form-group col-md-6">
                <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Tu nombre" id="nombre" name="nombre" required
                  autofocus>
              </div>

              <div class="form-group col-md-6">
                <label class="font-weight-bold">Apellidos <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Tus apellidos" id="apellidos" name="apellidos"
                  required autofocus>
              </div>


              <div class="form-group col-md-6">
                <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                <!--<label for="validationDefaultUsername" class="form-label">Username</label>-->
                <div class="input-group">
                  <span class="input-group-text" id="txtCorreo">@</span>
                  <input type="email" class="form-control" placeholder="Ingresa tu correo electronico" id="txtCorreo"
                    aria-describedby="inputGroupPrepend2" id="correo" name="correo" required autofocus>
                </div>
              </div>


              <div class="form-group col-md-6">
                <label class="font-weight-bold">Celular <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Ingresa tu numero celular" id="celular"
                  name="celular" required autofocus>
              </div>

              <div class="form-group col-md-6">
                <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                <input type="password" class="form-control" placeholder="Ingresa una contraseña" id="contraseña"
                  name="contraseña" required autofocus>
              </div>

              <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="6Le320odAAAAAOlgXMKxwxYGrerzi3bQfcLxTOeQ"></div>
                <br />
                <div id="status"></div>


                <!--button type="submit" name="submit" class="btn btn-primary width-100" onclick="registrarse()" value="Registrarse">Registrarse</button>-->
                <input type="button" onclick="registrarse()" value="Registrarse">

                <script>
                  function registrarse() {
                    var response = grecaptcha.getResponse();
                    if (response.length != 0)
                      open('http://127.0.0.1:5500/src/Frontend/Bootstrap/SolicitudCliente/solicitud.html');
                    else
                      document.getElementById('status').innerHTML = "Acepta el captcha primero.";
                  }
                </script>

          </form>

        </div>

      </div>
      <small class="d-inline-block text-muted mt-2">Todos los derechos reservados | © 2021 Alquil.app</small>
    </div>

  </section>



  <!-- Optional JavaScript; choose one of the two! -->
