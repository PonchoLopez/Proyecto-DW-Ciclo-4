<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="EditarPersona()" method="POST" action="formulario-contacto.php">
      <div class="row">
          <input type="hidden" formControlName="id"/>
        <div class="input-field col s6">
            <input formControlName="cedula" type="text" class="validate">
            <label for="Cedula">Cedula</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="nombre" type="text" class="validate">
          <label for="Nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="apellidos" type="text" class="validate">
          <label for="Apellidos">Apellidos</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="correo" type="email" class="validate">
          <label for="Correo">Correo</label>
        </div>
      </div>
      <div class="row">
      <div class="input-field col s6">
        <input formControlName="celular" type="text" class="validate">
        <label for="Celular">Celular</label>
      </div>
    </div>


    <button class="btn waves-effect waves-light" type="submit" name="action">Editar
    <i class="material-icons right"></i>
  </button>
    
    </form>
  </div>
