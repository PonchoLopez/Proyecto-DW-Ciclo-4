
  <div class="container">
    
    <form [formGroup]="fgValidador1" (ngSubmit)="GuardarPersona()" method="POST" action="formulario-contacto.php">

            <input formControlName="cedula" name="cedula" type="text" class="validate" required>
            <label for="cedula">Cedula</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s20" style="width: 285.5px;">

          <label for="nombre">Nombre</label>
        </div>
      </div>
      <div class="row">

          <input formControlName="apellidos" name="apellidos" type="text" class="validate" required>

      </div>
      <div class="row">
        <div class="input-field col s20" style="width: 285.5px;">

        </div>
