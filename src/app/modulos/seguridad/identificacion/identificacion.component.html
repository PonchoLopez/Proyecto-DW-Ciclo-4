
<body>
    <div class="section"></div>
    <main>
    
        
        <div class="section"></div>
  
        <h5 class="indigo-text">Por favor, ingrese a su cuenta</h5>
        <div class="section"></div>
  
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;border-radius: 54px;">
            
            <form class="col s12 center" [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12 center'>
                  <input formControlName= 'usuario' class='validate' type='email' name='email' id='email' />
                  <label for='email'>Enter your email</label>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input formControlName='clave' class='validate' type='password' name='password' id='password' />
                  <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>
                                  <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                              </label>
              </div>
  
              <br />
              <br>
              <form [formGroup]="fgValidador">
                <ngx-recaptcha2 #captchaElem
                  [siteKey]="siteKey"
                  formControlName="recaptcha">
                </ngx-recaptcha2>
              </form>
              <br>
        
                <div class='row'>
                  <button [disabled]="!fgValidador.valid "type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                  
                </div>
      
            </form>
          </div>
        </div>
        <div class="link">
        <a routerLink="/administracion/crear-persona">Registrese</a>
      </div>

  
      <div class="section"></div>
      <div class="section"></div>
    </main>
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </body>
